# Unique project key
sonar.projectKey=rahulnikam2002_micro-frontend-module-federation

# Project name
sonar.projectName=micro-frontend-module-federation

# Organization key in SonarCloud
sonar.organization=rahulnikam2002

# Project version
sonar.projectVersion=1.0

# Source code (exclude test folders)
sonar.sources=packages/*/src
sonar.exclusions=**/__tests__/**,**/node_modules/**,**/dist/**,**/*.d.ts,**/jest.config.js,**/jest.config.ts,**/webpack.config.js,**/webpack.config.ts,**/__mocks__/**

# Test files (only __tests__ folders)
sonar.tests=packages/*/src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx

# Language
sonar.language=js

# Coverage reports for each package
# ⚠️ List them individually or generate dynamically in GitHub Actions
sonar.javascript.lcov.reportPaths=packages/container/coverage/lcov.info,packages/remote/coverage/lcov.info,packages/footer/coverage/lcov.info
