# Unique project key
sonar.projectKey=rahulnikam2002_micro-frontend-module-federation

# Project name
sonar.projectName=micro-frontend-module-federation

# Organization key in SonarCloud
sonar.organization=rahulnikam2002

# Project version
sonar.projectVersion=1.0

# Path to source code (dynamic for all packages)
sonar.sources=packages/*/src

# Path to test files (dynamic for all packages)
sonar.tests=packages/*/src/__tests__

# Exclude node_modules and dist
sonar.exclusions=**/node_modules/**,**/dist/**

# Language
sonar.language=js

# Coverage report from Jest (dynamic for all packages)
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
