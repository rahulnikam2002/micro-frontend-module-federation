name: Deploy Microfrontends to S3

on:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      - name: Build Container
        run: yarn run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Container to S3
        run: aws s3 sync packages/container/dist s3://my-mfe-container-rahul --delete

      - name: Deploy Header to S3
        run: aws s3 sync packages/header/dist s3://my-mfe-header-rahul --delete

      - name: Deploy Footer to S3
        run: aws s3 sync packages/footer/dist s3://my-mfe-footer-rahul --delete
