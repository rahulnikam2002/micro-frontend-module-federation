name: CI - UI frontend Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node (pick the version you use locally, e.g. 18.x or 20.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # Install dependencies
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # Run tests (across all packages via Lerna) using the workspace script which forwards --coverage
      - name: Run tests with coverage
        run: yarn test:coverage

      # Merge per-package lcov.info files into a single coverage/lcov.info
      - name: Merge coverage reports
        run: |
          echo "Installing lcov-result-merger"
          npm --no-save install -g lcov-result-merger || npm i -g lcov-result-merger
          mkdir -p coverage || true
          # Merge any found lcov.info files from packages into one file. If none found, create an empty file.
          lcov-result-merger "packages/*/coverage/lcov.info" > coverage/lcov.info || true

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info
