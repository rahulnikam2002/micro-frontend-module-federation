name: Tests

on:
  workflow_call:
    inputs:
      packages-json:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg: ${{ fromJSON(inputs.packages-json) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn workspace ${{ matrix.pkg }} test --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}-coverage
          path: packages/${{ matrix.pkg }}/coverage
